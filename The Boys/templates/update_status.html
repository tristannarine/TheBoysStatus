<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Status</title>
    <link rel="stylesheet" href="/static/stylesup.css">
</head>
<body>
    <h1>Update Your Status</h1>
    <form method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label>Activities:</label>
        <div class="compact">
            {% for option in options %}
            <label>
                <input type="checkbox" name="activities" value="{{ option }}"> {{ option }}
            </label>
            {% endfor %}
        </div>

        <label for="custom_activity">Or Enter Custom Activity:</label>
        <input type="text" id="custom_activity" name="custom_activity" placeholder="Type your custom activity">

        <label for="with_people">With:</label>
        <input type="text" id="with_people" name="with_people" placeholder="e.g., Niglex, Nigrune">

        <button type="submit">Submit</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Statuses</a>
</body>
</html>
