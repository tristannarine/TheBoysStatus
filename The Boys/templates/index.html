<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Updates</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Wah we doin?</h1>
    <ul>
        {% for status in statuses %}
        <li>
            <strong>{{ status.name }}</strong> is:
            <ul>
                {% for activity in status.activities %}
                <li>{{ activity }} 
                    {% if status.with %}
                    with {{ ", ".join(status.with) }}
                    {% endif %}
                </li>
                {% endfor %}
            </ul>
            <form action="{{ url_for('delete_status', name=status.name) }}" method="POST" style="display: inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('update_status') }}">Update Your Status</a>
</body>
</html>
